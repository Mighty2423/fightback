    <section>
        <h2>Submit a Scam Report</h2>
        <form id="scamReportForm">
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company_name" required />

            <label for="job_details">Job Details:</label>
            <input type="text" id="job_details" name="job_details" />

            <label for="description">Scam Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="formMessage"></div>
    </section>
