<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scam Report Database</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <header>
        <h1>Scam Report Database</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="report_scam.html">Report a Scam</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Search Scam Reports</h2>
        <input type="text" id="searchInput" placeholder="Search by company name..." />
        <div id="scamList"></div>
    </section>

    <footer>
        <p>&copy; 2025 Job Scam Awareness. All rights reserved.</p>
    </footer>

    <script>
        const scamList = document.getElementById('scamList');
        const searchInput = document.getElementById('searchInput');

        async function fetchScams(query = '') {
            scamList.innerHTML = '<p>Loading...</p>';
            try {
                const response = await fetch(`http://<YOUR-EC2-IP>:3000/scams?search=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length === 0) {
                    scamList.innerHTML = '<p>No results found.</p>';
                    return;
                }

                scamList.innerHTML = data.map(entry => `
          <div class="scam-entry">
            <strong>${entry.company_name}</strong><br/>
            <em>${entry.job_details}</em><br/>
            <p>${entry.description}</p>
          </div>
        `).join('');
            } catch (err) {
                scamList.innerHTML = '<p>Error loading scam data.</p>';
                console.error(err);
            }
        }

        searchInput.addEventListener('input', () => {
            fetchScams(searchInput.value.trim());
        });

        // Load on page load
        fetchScams();
    </script>
</body>

</html>
