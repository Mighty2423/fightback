<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Scam</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Report a Scam</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="scam_database.html">Scam Database</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Submit a Scam Report</h2>
        <form id="scamForm">
            <label for="companyName">Scammer Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="aliases">Other Names Used:</label>
            <input type="text" id="aliases" name="aliases" placeholder="Separate with commas">

            <label for="contactInfo">Contact Info (Email, Phone, Website):</label>
            <input type="text" id="contactInfo" name="contactInfo" required>

            <label for="jobDetails">Job Posting Details (if applicable):</label>
            <textarea id="jobDetails" name="jobDetails"></textarea>

            <label for="scamTactics">Scam Tactics Used:</label>
            <select id="scamTactics" name="scamTactics">
                <option value="phishing">Phishing</option>
                <option value="malware">Malware</option>
                <option value="fake_job">Fake Job Posting</option>
                <option value="identity_theft">Identity Theft</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description of Scam:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="evidence">Upload Evidence (screenshots, documents):</label>
            <input type="file" id="evidence" name="evidence" accept="image/*,.pdf,.doc,.docx">

            <button type="submit">Submit Report</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Job Scam Awareness. All rights reserved.</p>
    </footer>
</body>

</html>
