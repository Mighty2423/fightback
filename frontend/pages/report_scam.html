<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Scam</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Report a Job Scam</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="report_scam.html">Report a Scam</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form id="scamReportForm">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="job_details">Job Details:</label>
            <input type="text" id="job_details" name="job_details">

            <label for="description">Scam Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <script>
        document.getElementById('scamReportForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                company_name: document.getElementById('company_name').value,
                job_details: document.getElementById('job_details').value,
                description: document.getElementById('description').value
            };

            try {
                const res = await fetch('http://54.92.184.220:3000/report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                document.getElementById('responseMessage').innerText = result.message || 'Submitted!';
            } catch (err) {
                document.getElementById('responseMessage').innerText = 'Submission failed.';
            }
        });
    </script>
</body>
</html>
